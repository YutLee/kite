<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link rel="shortcut icon" href="../../favicon.ico">
<title>kite</title>
<link href="../../css/kite.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/kite.core.js"></script>
<script type="text/javascript" src="../../js/kite.button.js"></script>
<script type="text/javascript">
	$(function(){
		$('button, a, input:submit, input:radio, input:checkbox', '#button').kiteButton();
	});
</script>
<style>
	.k-button{margin:0;padding:4px 6px;border:1px solid #d0d0d0;background-color:#efefef;cursor:pointer;color:#333;}
	.k-state-hover{border:1px solid #c0c0c0;background-color:#e0e0e0;}
	.k-state-active{background-color:#fefefe;}
	.k-helper-hidden-accessible{position:absolute;clip:rect(1px,1px,1px,1px);}
	.button{margin:20px;}
</style>
</head>

<body>
	<div id="button" class="button">
		<button>button</button>
		<a>asdfasd</a>
		<input type="submit" value="submit" />
		<input id="radio1" type="radio" /><label for="radio1">radio1</label>
		<input id="checkbox" type="checkbox" /><label for="checkbox">checkbox</label>
	</div>
</body>
</html>
